<div class="filters-container flex-row">
  <mat-checkbox *ngFor="let currentTeamFilterableObject of filterState.teamsFilterableObjects$ | async"
                class="filter-checkbox flex-column" [(ngModel)]="currentTeamFilterableObject.shouldShow"
                [labelPosition]="'after'">
    {{currentTeamFilterableObject.objectData.name}}
  </mat-checkbox>
</div>
